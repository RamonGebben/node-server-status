<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

  <link href="/app.css" rel="stylesheet">
  <script type="text/javascript" src="/app.js"></script>
  <title>Keystone Server status page</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Keystone Server status page</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Systems status</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="status">
      </div>
      <div class="col-md-12">
        <button type="button" id="addServer" class="btn btn-primary">Add server</button>
      </div>
    </div>
  </div>
  <div id="modal" class="modal">
    <div id="modal-body" class="modal-body">
      <form id="server-form">
        <button type="button" id="closeModal" class="close-modal">Ã—</button>
        <h2>Add new server</h2>
        <div class="input-group">
          <span class="input-group-addon">Server Name</span>
          <input type="text" class="form-control" placeholder="My awesome api server" id="serverName">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Server adress</span>
          <input type="text" class="form-control" placeholder="http://example.com/ping/my/api/here" id="serverUrl">
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

<script type="text/x-template" id="server-template">
  <a href="{serverUrl}" target="_blank">
    <div class="panel panel-{statusClass}">
      <div class="panel-heading">
        <strong class="pull-left">{serverName}</strong>
        <div class="server-actions pull-right">
          <span class="badge">{status}</span>
          <button type="button" class="server-action">
            <span
              class="server-action-icon glyphicon glyphicon-trash pull-right"
              aria-hidden="true"
              data-id="{serverId}"
              data-action="delete"
            ></span>
          </button>
          <button type="button" class="server-action" data-id="{serverId}">
            <span
              class="server-action-icon glyphicon glyphicon-pencil pull-right"
              aria-hidden="true"
              data-id="{serverId}"
              data-action="edit"
            ></span>
          </button>
        </div>
      </div>
    </div>
  </a>
</script>
</html>
